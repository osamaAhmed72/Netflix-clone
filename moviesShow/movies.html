    <script src="movies.js"></script>
    <script src="../bootstrap-files/mdb.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../bootstrap-files/bootstrap.bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            // الإعدادات الأساسية
            slidesPerView: 5,
            slidesPerGroup: 5,
            spaceBetween: 20,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            
            // إعدادات الاستجابة للشاشات المختلفة
            breakpoints: {
                0: {
                    slidesPerView: 1,
                    slidesPerGroup: 1,
                    spaceBetween: 15,
                },
                // عندما يكون عرض الشاشة >= 640px
                600: {
                    slidesPerView: 2,
                    slidesPerGroup: 2,
                    spaceBetween: 20,
                },
                // عندما يكون عرض الشاشة >= 768px
                768: {
                    slidesPerView: 3,
                    slidesPerGroup: 3,
                    spaceBetween: 25,
                },
                // عندما يكون عرض الشاشة >= 1024px
                1024: {
                    slidesPerView: 4,
                    slidesPerGroup: 4,
                    spaceBetween: 30,
                },
                // عندما يكون عرض الشاشة >= 1280px
                1280: {
                    slidesPerView: 5,
                    slidesPerGroup: 5,
                    spaceBetween: 30,
                },
            }
        });
    </script>
